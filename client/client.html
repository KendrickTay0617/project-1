<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const parseJSON = (xhr, content) => {
        if (xhr.response && xhr.getResponseHeader('Content-Type') === 'application/json') {
            const obj = JSON.parse(xhr.response);
            console.dir(obj);
            
            if (obj.message) {
                content.innerHTML += `<p>${obj.message}</p>`;
            }
            else {
                content.innerHTML += `<p>${JSON.stringify(obj.tasks)}</p>`;
            }
        }
    };

    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');
      
        switch(xhr.status) {
            case 200:
                content.innerHTML = '<b>Success</b>';
                break;
            case 201:
                content.innerHTML = '<b>Created</b>';
                break;
            case 204:
                content.innerHTML = '<b>Updated (No Content)</b>';
                break;
            case 400:
                content.innerHTML = '<b>Bad Request</b>';
                break;
            case 404:
                content.innerHTML = '<b>Resource Not Found</b>';
                break;
            default:
                content.innerHTML = 'Error code not implemented by client.'
                break;
        }
        
        parseJSON(xhr, content);
    };
    
    const requestUpdate = (e, userForm) => {
        const url = userForm.querySelector('#urlField').value;
        const method = userForm.querySelector('#methodSelect').value;
        
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        
        xhr.setRequestHeader('Accept', 'application/json');
        
        xhr.onload = () => handleResponse(xhr);
        
        xhr.send();
        
        e.preventDefault();
        return false;
    }

    const sendPost = (e, nameForm) => {
        e.preventDefault();
        
        const nameAction = nameForm.getAttribute('action');
        const nameMethod = nameForm.getAttribute('method');
        
        const nameField = nameForm.querySelector('#nameField');
        const ageField = nameForm.querySelector('#ageField');
        
        const xhr = new XMLHttpRequest();
        xhr.open(nameMethod, nameAction);
        
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        
        xhr.onload = () => handleResponse(xhr);
        
        const formData = `name=${nameField.value}&date=${ageField.value}`;
        xhr.send(formData);
        
        return false;
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');
      
      const addTask = (e) => sendPost(e, nameForm);
      const getTasks = (e) => requestUpdate(e, userForm);
      
      nameForm.addEventListener('submit', addTask);
      userForm.addEventListener('submit', getTasks);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>DueDate App</h3>
    <form id="nameForm" action="/addTask" method="post">
      <label for="name">Task Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="date">Date: </label>
      <input id="ageField" type="date" name="date"/>
      <input type="submit" value="Add Task" />
    </form>
    <form id="userForm" action="/getTasks" method="get">
      <select id='urlField'>
        <option value='/getTasks'>/getTasks</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Tasks" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
